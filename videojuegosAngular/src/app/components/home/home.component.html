
<div class="container-login100 separate-top">
  <span class="form-title pb-5">
    Your collection
  </span>
  <button class="btn-flotante btn-red" type="button" (click)="goAddGame()">
    <span class="fa fa-plus"></span><span style="padding-left: 5px"> Add game</span>
  </button>
 
  <div class="card-group" *ngFor="let game of videogames" m-3>
    <div class="card card-img">
      <a [routerLink]="['/videogame-detail/',game.id]">
       <img class="card-img-top"  src={{game.coverPage}} alt="{{game.title}}">
      </a>
    </div>
  </div>
</div>
